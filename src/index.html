<!DOCTYPE html>
<html lang="en-GB">
  <head>

    <meta charset="utf-8">

    <!-- SEO -->
    <title>human-sort</title>

    <meta name="viewport" content="minimum-scale=1.0,initial-scale=1.0">

    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.sass"/>

  </head>
  <body>

    <section class="section">
          <textarea id="input" class="textarea block" cols="30" rows="10" placeholder="Thing 1&#10Thing 2&#10Thing 3"></textarea>
          <button id="sort" class="button is-primary is-fullwidth" onclick="sort()">Sort</button>
    </section>


    <!-- Modal with buttons to pick between -->
    <div class="modal" id="choices">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="card">
          <div class="card-content">
            <h2 class="subtitle">Pick between:</h2>
            <div class="field is-grouped">
              <button id="option1" class="button is-fullwidth" onclick="_clicked(this.innerText)"></button>
              <button id="option2" class="button is-fullwidth" onclick="_clicked(this.innerText)"></button>
            </div>
          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close" onclick="this.parentElement.classList.remove('is-active')"></button>
    </div>


    <!-- Results modal-->
    <div class="modal" id="results">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="card">
          <div class="card-content">
            <h2 class="subtitle">Results:</h2>
            <ol id="results-list" class="block">
            </ol>

            <!-- Obvious button to close results modal -->
            <button class="button is-primary is-fullwidth" aria-label="close" onclick="document.getElementById('results').classList.remove('is-active')">Restart</button>

          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close" onclick="this.parentElement.classList.remove('is-active')"></button>
    </div>


  </body>
</html>
